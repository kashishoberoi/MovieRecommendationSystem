<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./../static/style/style.css?q=1sdfdfdfdsfssffdd1sdsfds11">
   <body>
       <div class="user-details">
            <h3>Hi {{username}}!</h3>
            <form action = "http://localhost:5000/userratingpage" method = "POST">
                <p class="hidden"><input type = "text" name="username" value={{username}} /></p>
                <p><input type ="submit" value = "Movies you Rated" /></p>
            </form>
       </div>
       <div class="search-bars">
            <h3>Search Movie</h3>
            <form action = "http://localhost:5000/searchmovie" method = "POST">
                <p><input type = "text" name = "search_string" /></p>
                <p class="hidden"><input type = "text" name="username" value={{username}} /></p>
                <p><input type ="submit" value = "submit" /></p>
            </form>
            <h3>Search Genre</h3>
            <form action = "http://localhost:5000/searchgenre" method = "POST">
                <p><input type = "text" name = "search_string" /></p>
                <p class="hidden"><input type = "text" name="username" value={{username}} /></p>
                <p><input type = "submit" value = "submit" /></p>
            </form>
        </div>
        <div class="search-result">
            <h3 class="hidden">Your Search Result</h3>
        </div>
        <div class="your-recommendations-genres">
            <h3>Your Recommendations</h3>
                {%for gen in gen_dict.keys()%} 
                    <div class="genre-name">
                        <h3>{{gen}}</h3>
                    </div>
                    {%for itr in gen_dict[gen][:10]%} 
                    <div>
                        <div class="movie-box">
                        {{itr[2]}}
                        <br />
                        <img src="./../static/movieImage.jpg" alt="MovieImage" style="width:50px;height:60px;">
                            <form action = "http://localhost:5000/updaterating" method = "POST">
                                <input type="number" step="0.5" min="0" max="5" id="{{itr[1]}}" name="user_rating">
                                <p class="hidden"><input type = "text" name="username" value={{username}} /></p>
                                <p class="hidden"><input type = "text" name="movieId" value={{itr[1]}} /></p>
                                <p><input type = "submit" value = "submit" /></p>
                            </form>
                        </div>
                    </div>
                    {%endfor%}
                {%endfor%}
            <h3>Your Recommendations Cluster Movies</h3>
                {%for itr in gen_cluster_movies%} 
                    <div class="movie-box">
                    {{itr[1]}}
                    <br />
                    <img src="./../static/movieImage.jpg" alt="MovieImage" style="width:50px;height:60px;">
                        <form action = "http://localhost:5000/updaterating" method = "POST">
                            <input type="number" step="0.5" min="0" max="5" id="{{itr[0]}}" name="user_rating">
                            <p class="hidden"><input type = "text" name="username" value={{username}} /></p>
                            <p class="hidden"><input type = "text" name="movieId" value={{itr[0]}} /></p>
                            <p><input type = "submit" value = "submit" /></p>
                        </form>
                    </div>
                {%endfor%}
        </div>
        <script type="text/javascript">
        </script>
   </body>
</html>
